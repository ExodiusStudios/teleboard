extend type Query {

	"List out all teams the user is in"
	teams(skip: Int, take: Int): [Team!]!

	"Obtain a team by its unique id"
	team(id: Int): Team
	
}

extend type Mutation {

	"Create a new team with given details"
	createTeam(details: TeamCreationInput!): Team!

	"Delete the team with the given id"
	deleteTeam(id: Int): Team!
	
}

"""
Creation details used to instance a new team
"""
input TeamCreationInput {
	name: String!
	description: String
}

"""
Represents a team of members within vindigo
"""
type Team {
	id: Int!
	slug: String!
	name: String!
	description: String!
	createdAt: String!
	logoImage: String
	members: [Profile!]!
	projects: [Project!]!
	teamUrl: String!
}

extend type SearchResult {
	teams: [Team!]!
}